<nb-card>
  <nb-card-header><b>{{ titleForm }}</b></nb-card-header>
  <nb-card-body>
    <form [formGroup]="formUser">
      <input type="text" class="mb-3" nbInput fullWidth formControlName="name" placeholder="Nombre">
      <input type="number" class="mb-3" nbInput fullWidth formControlName="phone_number" placeholder="Numero de telefono">
      <input type="email" class="mb-3" nbInput fullWidth formControlName="email" placeholder="Correo electronico">
      <input type="email" class="mb-3" nbInput fullWidth formControlName="description" placeholder="Descripcion">
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="danger" (click)="saveData(formUser.value)" [disabled]="formUser.invalid || btnDisabled">{{ btnLabel }}</button>
    <button nbButton status="warning" class="ml-3" (click)="closeDialog()">Cancelar</button>
  </nb-card-footer>
</nb-card>
